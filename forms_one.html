<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms one</title>
    <style>
        body {
            background-color: #9f9292;
            color: #fff;
            text-align: center;
        }
    </style>

</head>

<body>
    <h1>Forms in HTML</h1>
    <form action="url" method="GET" accept="UTF-8" autocomplete="off" enctype="">

        <label for="fname">First Name</label><br>
        <input type="text" placeholder="first name" name="" id="fname"><br>

        <p> </p>
        <label for="lname">Last Name</label><br>
        <input type="text" placeholder="last name" name="" id="lname"><br>
        <p></p>

    </form>


</body>
