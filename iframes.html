<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframes</title>
    <style>
        table {

            border-collapse: collapse;
            text-align: center;
        }

        td,
        th {
            border: 5px solid rgb(96, 32, 32);
            padding: 20px;
        }
    </style>
</head>

<body>
    <table style="width: 100%;">
        <colgroup>
            <col style="background-color:#eeecec;" />
        </colgroup>
        <tr>
            <th>Title</th>
            <th>Video</th>

        </tr>
        <tr>
            <td>html tutorial 1</td>
            <td><iframe width="560" height="315" src="https://www.youtube.com/embed/XmLOwJHFHf0?si=3v-doCbGsJtSizx8"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe></td>

        </tr>
        <tr>
            <td>html tutorial 2</td>

</html>
