<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
        table {

            border-collapse: collapse;
            text-align: center;
        }

        td,
        th {
            border: 1px solid black;
            padding: 10px
        }

        tr:nth-child(even) {
            background-color: #8d8c8c;
        }
    </style>
</head>

<body>
    <table style="width: 100%;">
        <colgroup>
            <col span="2" style="background-color: cadetblue;" />
        </colgroup>
        <tr>
            <th>Country</th>
            <th>Country Code</th>
            <th>Email</th>
        </tr>
        <tr>
            <td>India</td>
            <td>IN</td>
            <td>india@gmail.com</td>
        </tr>
        <tr>
            <td>United State of America</td>
            <td>USA</td>
            <td>usa@gmail.com</td>
        </tr>
        <tr>
            <td>China</td>
            <td>CN</td>
            <td>CN@gmail.com</td>
        </tr>
        <tr>
            <td>Japan</td>
            <td>JPN</td>
            <td>JPN@gmail.com</td>
        </tr>
    </table>

    <table>
        <tr>
            <th colspan="2">Country</th>
            <td>India</td>
            <td>Japan</td>
        </tr>
        <tr>
            <th>CODE</th>
            <td>IN</td>
            <td>JPN</td>

        </tr>
    </table>
</body>

</html>
